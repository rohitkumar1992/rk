<!DOCTYPE html>
<html>
<head>
	<title>PMSL Schedule</title>
    <meta charset="UTF-8">
    <meta name="description" content="Planetshare">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="Planetshare">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />  
    <link rel="stylesheet" href="css/animate.css" type="text/css" />
    <link rel="stylesheet" href="css/all.css" type="text/css" />
    <link rel="stylesheet" href="css/brands.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/responsive.css" type="text/css" />

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.js"></script>
    <script src="js/brands.js"></script>
    <script src="js/custom.js"></script>
</head>

<body>
    <div class="login_wrap">
      <div class="login_cont">
        <div class="s_middle">
          <div class="b_l">
            <form action="JavaScript:">
              <div class="inputbox">
                <span class="icn">
                  <i class="fas fa-user"></i>
                </span>
                <input type="email" id="email" placeholder="User Name" name="user name" required />
              </div>
              <div class="inputbox">
                <span class="icn">
                  <i class="fas fa-unlock-alt"></i>
                </span>
                <input type="password" id="password" placeholder="Password" name="password" required />
                <span class="eye">
                  <i class="fas fa-eye-slash"></i>
                </span>
              </div>
              <div class="buttons">
                <button type="submit" class="btndefault">Login</button>
                <button type="button" class="btndefault">Cancel</button>
              </div>
            </form>
          </div>
          <div class="b_r">
            <img src="images/logo.png" alt="" />
          </div>
        </div>
      </div>
    </div>
</body>

</html>
